<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="pinturelli/api/index.js" type="module"></script>
	<title>Prueba api</title>
</head>
<body>
<script>
////////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////////

const seed = createPinturelli(540, true);

const bloqueSup = seed.append({
	id: "bloqueSup",
	type: "block",
});

const btnIzq = bloqueSup.append({
	id: "btnIzq",
	type: "button",
});

const btnDer = {
	id: "btnDer",
	type: "button",
}

seed.select("#bloqueSup").append(btnDer);

seed.plant();

////////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////////
</script>
</body>
</html>
